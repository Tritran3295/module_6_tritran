
<div>
  <div class="pre-header">
    <div>
      <form class="d-flex " style="width: 500px" [formGroup]="searchForm" (ngSubmit)="nameSearch()">
        <input class="form-control me-2" type="search"
               placeholder="Search By Name" formControlName="nameSearch">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <div class="create-logo">
      <a routerLink="/product/create" class="btn btn-outline-success">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus"
             viewBox="0 0 16 16">
          <path
            d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
          <path fill-rule="evenodd"
                d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
        </svg>
        Create</a>
    </div>
  </div>
  <div style="background-color: rgba(0,0,0,0.2);height: 500px">
    <div class="mt-3" style="overflow: auto">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Stt</th>
          <th>Name Product</th>
          <th>Price</th>
          <th>Category</th>
          <th>Option</th>
          <th>Option</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let temp of productList | paginate: { itemsPerPage: 3, currentPage: p }; index as i">
          <td>{{i + 1}}</td>
          <td>{{temp.name}}</td>
          <td>{{temp.price}}</td>
          <td>{{temp.category.nameCategory}}</td>
          <td>
            <a [routerLink]="['/product/edit', temp.id]">
              <button class="btn btn-warning">Edit</button>
            </a>
          </td>
          <td>
            <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal"
                    data-bs-target="#modelId" (click)="elementDelete(temp.id, temp.name)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-trash3" viewBox="0 0 16 16">
                <path
                  d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
              </svg>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="modal fade" id="modelId" data-bs-backdrop="static"
           data-bs-keyboard="false" tabindex="-1"
           aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabelAddNew">Delete</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"
                      aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div>
                Do you want delete employee: <strong style="color: red">{{nameModal}}</strong> ?
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetModal()">Close
              </button>
              <button (click)="deleteCustomer()" class="btn btn-danger" data-bs-dismiss="modal">delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
